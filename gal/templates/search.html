{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% if category %}
        <h2>found matching your search</h2>
        {% else %}
        <h2>No categories found {{message}}</h2>
        {% endif %}
    </div>
    <div class="row">
        {% if categories %}
            {% for category in categories %}
            <div class="col-sm-6 col-md-3">
                <h1><a href="/image/{{category.id}}">{{category.name}}</a></h1>
                <img src="{{category.image_url.url}}" class="img-responsive img-thumbnail" alt="{{category.name}}"/>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
