{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{image.image.url}}" class="img-responsive img-thumbnail" alt="">
        </div>
        <div class="col-md-6">
            <h1>{{image.name}}</h1>
            <p>{{image.description}}</p>
            <p>{{image.upload_date}}</p>
            <input class="form-control" type="text" value="{{image.image.url}}" id="myInput">
            <button onclick="myFunction()" class="btn-info">Copy link</button>
        </div>
    </div>
</div>
{% endblock %}
